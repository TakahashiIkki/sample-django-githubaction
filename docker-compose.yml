version: "3"
services:
  postgres-db:
    image: postgres:12
    environment:
      POSTGRES_DB: sampledb
      POSTGRES_USER: ikki
      POSTGRES_PASSWORD: sampledb123
    ports:
      - "5432:5432"
    networks:
      - sample-dev
    volumes:
      - sample-data:/var/lib/postgresql/data
    container_name: sample-postgres
  server:
    build:
      context: server
    ports:
      - "8001:8000"
    volumes:
      - ./server:/opt/apps/server
    environment:
      TZ: "Asia/Tokyo"
    networks:
      - sample-dev
    depends_on:
      - postgres-db
    command: [ "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    container_name: sample-server

volumes:
  sample-data:

networks:
  sample-dev:
    external: true
